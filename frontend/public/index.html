<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresso da Beleza</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela inicial -->
    <div id="tela-inicial" class="screen active">
        <div class="background-overlay"></div>
        <div class="content">
            <h1 class="titulo">Expresso<br>da<br>Beleza</h1>
            <p class="subtitulo">Entre em um mundo de serviços personalizados que realçam sua beleza e bem-estar.</p>
            <button class="btninicial" onclick="showLoginScreen()">Vamos Começar</button>
        </div>
    </div>

    <!-- Tela de login -->
    <div id="tela-login" class="screen">
        <div class="background-overlay"></div>
        <div class="modal">
            <div class="modal-header">
                <button class="tab-btn active" id="login-tab" onclick="showSignup()">Inscrição</button>
                <button class="tab-btn" id="signup-tab" onclick="showLoginScreen()">Sair</button>
            </div>
            <div class="modal-content">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email:" required>
                    <input type="password" id="login-password" placeholder="Senha:" required>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</a>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Tela de cadastro -->
    <div id="tela-cadastro" class="screen">
        <div class="background-overlay"></div>
        <div class="modal">
            <div class="modal-header">
                <button class="tab-btn" id="signup-login-tab" onclick="showLogin()">Entrar</button>
                <button class="tab-btn active" id="signup-signup-tab" onclick="showLoginScreen()">Sair</button>
            </div>
            <div class="modal-content">
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Nome" required>
                    <input type="email" id="signup-email" placeholder="Email:" required>
                    <input type="password" id="signup-password" placeholder="Senha:" required>
                    <input type="password" id="signup-confirm-password" placeholder="Confirmar Senha:" required>
                    <button type="submit" class="btn-primary">Inscrição</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de mensagem -->
    <div id="message-modal" class="message-modal">
        <div class="message-content">
            <span class="message-text" id="message-text"></span>
            <button class="message-close" onclick="closeMessage()">&times;</button>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
