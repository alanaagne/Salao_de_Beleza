<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Expresso da Beleza</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div id="mySidebar" class="sidebar">
        <div class="sidebar-header">
            <h3 style="color:white; margin:0;">Início</h3>
            <span class="close-btn" onclick="closeNav()">&times;</span>
        </div>
        
        <div class="menu-group">
            <div class="menu-title"><i class="fas fa-scissors"></i> Serviços</div>
            <a href="#">Novo Serviço</a>
            <a href="#">Verificar Serviços</a>
        </div>

        <div class="menu-group">
            <div class="menu-title"><i class="fas fa-address-card"></i> Cadastro</div>
            <a href="clientes.html" class="active">Clientes</a> <a href="#">Produtos</a>
            <a href="profissionais.html">Funcionários</a>
        </div>
        
        </div>

    <header class="header-admin">
        <div class="header-bg-shape"></div> 
        <div class="header-content">
            <div class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div> 
            <div class="welcome-message">Olá<br>Administrador</div>
            <div class="user-avatar">
                <img src="https://via.placeholder.com/50" alt="Avatar do Usuário"> 
            </div>
        </div>
    </header>

    <main class="main-content">
        
        <div class="list-card full-width" id="list-view-container"> 
            <h2 class="register-title">Registro de Clientes</h2> 

            <div class="search-section">
                <div class="search-bar-container">
                    <h3>Pesquisar Cadastrados</h3>
                    <input type="text" id="search-input" placeholder="Pesquisar..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <button id="btn-show-create-form" class="btn-cadastrar">
                    <i class="fas fa-plus"></i> Cadastrar
                </button>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Telefone</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="clientes-table-body">
                    </tbody>
            </table>
        </div>
        
        <div class="form-card edit-view" id="form-edit-container" style="display:none;">
            <h2>Editar Cliente</h2>
            <form id="cliente-form">
                <input type="hidden" id="cpf-original"> 
                
                <div class="form-group"><label for="nome">Nome:</label><input type="text" id="nome" required></div>
                <div class="form-group"><label for="dataNascimento">Data Nasc.:</label><input type="date" id="dataNascimento"></div>
                <div class="form-group"><label for="cep">CEP:</label><input type="text" id="cep"></div>
                
                <div class="form-group"><label for="cpf">CPF:</label><input type="text" id="cpf" required></div>
                <div class="form-group"><label for="cidade">Cidade:</label><input type="text" id="cidade"></div>
                <div class="form-group"><label for="uf">UF:</label><input type="text" id="uf"></div>
                
                <div class="form-group" style="width: 100%;"><label for="logradouro">Endereço:</label><input type="text" id="logradouro"></div>
                <div class="form-group"><label for="numero">Número:</label><input type="text" id="numero"></div>
                <div class="form-group"><label for="telefone">Telefone:</label><input type="text" id="telefone"></div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-button" class="btn-save"><i class="fas fa-save"></i> Salvar</button>
                    <button type="button" id="cancel-button" class="btn-cancel"><i class="fas fa-times-circle"></i> Cancelar</button>
                </div>
            </form>
        </div>
        
    </main>

    <footer class="navbar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a> 
        <a href="#" class="nav-item"><i class="far fa-calendar-alt"></i></a> 
        <a href="#" class="nav-item"><i class="fas fa-list-alt"></i></a> 
        <a href="profissionais.html" class="nav-item"><i class="far fa-user"></i></a>
    </footer>

    <div id="confirmation-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-icon-container">
                <div class="modal-icon-line"></div>
            </div>
            
            <p class="modal-message">Tem Certeza de que deseja executar essa ação?</p>
            
            <div class="modal-actions">
                <button id="modal-confirm-btn" class="modal-btn btn-confirm">CONFIRMAR</button>
                <button id="modal-cancel-btn" class="modal-btn btn-cancel-action">CANCELAR</button>
            </div>
        </div>
    </div>
    
    <script src="./js/cliente.js"></script>
    <script>
        // Lógica simples de JS para abrir e fechar o menu
        function openNav() {
            document.getElementById("mySidebar").style.width = "var(--sidebar-width)";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
