    <main class="main-content">
        <div class="edit-form-container">
            <div class="form-title">
                <h1>Editar Cliente</h1> 
            </div>

            <form id="formEditarCliente">
                <input type="hidden" id="editCpfOriginal"> <div class="form-row">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="editNome" placeholder="Digite o nome completo." required>
                    </div>
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" id="editCPF" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="editDataNascimento" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" id="editCEP" placeholder="00000-000" required>
                    </div>
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" id="editCidade" placeholder="Digite o nome da cidade." required>
                    </div>
                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" id="editUF" placeholder="Estado (ex: BA)" required>
                    </div>
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" id="editBairro" placeholder="Digite o bairro." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Logradouro</label>
                        <input type="text" id="editLogradouro" placeholder="Rua, Avenida, etc." required>
                    </div>
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" id="editNumero" placeholder="Número da casa/apto." required>
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" id="editTelefone" placeholder="(00)00000-0000" required>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-salvar" id="btnSalvar">
                        <i class="fas fa-save"></i> Salvar
                    </button>

                    <button type="button" class="btn-cancelar" onclick="cancelarEdicao()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="modalExcluir" class="modal">
        </div>
    <div id="modalSucesso" class="modal">
        </div>
